<html><head><base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .contact-container {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 500px;
    }
    
    .contact-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .contact-header h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .contact-info {
        display: grid;
        gap: 1rem;
    }
    
    .contact-item {
        padding: 1rem;
        border-radius: 10px;
        transition: transform 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
        color: white;
    }
    
    .contact-item:hover {
        transform: translateY(-3px);
    }
    
    .icon {
        width: 24px;
        height: 24px;
        fill: white;
    }
    
    .email {
        background: #EA4335;
    }
    
    .phone {
        background: #34B7F1;
    }
    
    .sms {
        background: #4CAF50;
    }
    
    .social-media {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
        text-decoration: none;
    }
    
    .social-icon:hover {
        transform: scale(1.1);
    }
    
    .facebook {
        background: #1877F2;
    }
    
    .instagram {
        background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    
    .twitter {
        background: #000000;
    }
    
    .social-icon svg {
        width: 20px;
        height: 20px;
        fill: white;
    }
    </style>
    </head>
    <body>
    
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>

                </svg>
            </a>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add click animation
        const items = document.querySelectorAll('.contact-item, .social-icon');
        items.forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    });
    </script>
